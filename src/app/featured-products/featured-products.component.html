<section class="featured-products">
  <div class="py-5">
    <div class="container py-lg-2">
      <h3 class="featured-title-lg mb-3 text-center">Shop with us</h3>
      <h6 class="featured-title-sm text-center">Favourites Picked Just for you</h6>
	    <!-- row-->
      <div class="product-row row mt-lg-5 mt-3">

        <div *ngFor="let product of featuredProducts"
          class="product-card col-lg-3 col-4 mt-4">
					<div class="product-grid">
						<div class="product-thumb">
							<a [routerLink]="['/product', product.id]">
								<img class="product-image img-fluid" src="{{product.imagePath}}">
              </a>
              <button type="submit" class="transmitv-cart add-to-cart">
                Add to Cart
              </button>

						</div>
						<div class="product-content">
							<h3 class="product-title"><a [routerLink]="['/product', product.id]">{{product.title}}</a></h3>
							<span class="product-price">{{product.price}}</span>
						</div>
					</div>
        </div>

      </div>
      <!-- row-->

      <div class="view-all text-center my-5">
        <button mat-raised-button class="view-all-btn col-4"
          (click)="viewAllProducts()">View All Products</button>
      </div>
    </div>
  </div>
</section>
