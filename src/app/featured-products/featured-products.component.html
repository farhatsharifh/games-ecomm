<section class="featured-products">
  <div class="py-5">
    <div class="container py-lg-2">
      <h3 class="featured-title-lg mb-3 text-center">Shop with us</h3>
      <h6 class="featured-title-sm text-center">Favourites Picked Just for you</h6>
	    <!-- row-->
      <div class="product-row row mt-lg-5 mt-3">

        <div *ngFor="let num of [1,2,3,4,5,6]"
          class="col-lg-3 col-4 product-card mt-4">
					<div class="product-grid">
						<div class="product-thumb">
							<a href="#">
								<img class="product-image img-fluid" src="../../assets/product/game-1.png">
              </a>
              <button type="submit" class="transmitv-cart ptransmitv-cart add-to-cart">
                Add to Cart
              </button>

						</div>
						<div class="product-content">
							<h3 class="product-title"><a href="">Product name</a></h3>
							<span class="product-price">$89.99</span>
						</div>
					</div>
        </div>

      </div>
      <!-- row-->

      <div class="text-center">
        <button mat-raised-button class="view-all my-3">View All Products</button>
      </div>
    </div>
  </div>
</section>
