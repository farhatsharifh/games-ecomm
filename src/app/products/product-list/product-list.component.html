<section class="product-category">
  <div class="py-5">
    <div class="container py-lg-2">
      <h1 class="category-title mb-5 text-center">Product Category</h1>

      <div class="row mt-lg-5 mt-3">

        <div class="col-md-3 mt-4">
          <mat-nav-list>
            <!-- <a mat-list-item href="..." *ngFor="let link of links"> {{ link }} </a> -->
            <a mat-list-item href="#">Video Games</a>
            <a mat-list-item href="#">Fan Gear</a>
         </mat-nav-list>
        </div>

        <div class="product-row row col-md-9">
          <div *ngFor="let num of [1,2,3,4,5,6]"
          class="col-lg-3 col-4 product-card mt-4">
            <div class="product-grid">
              <div class="product-thumb">
                <a href="#">
                  <img class="product-image img-fluid" src="../../assets/product/game-1.png">
                </a>
                <button type="submit" class="transmitv-cart add-to-cart">
                  Add to Cart
                </button>

              </div>
              <div class="product-content">
                <h3 class="product-title"><a href="">Product name</a></h3>
                <span class="product-price">$89.99</span>
              </div>
            </div>
          </div>

        </div>

      </div>


    </div>
  </div>
</section>
